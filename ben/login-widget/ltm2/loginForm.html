	<html>
  <head>
  <script>
		window.doFrontDoor = function doFrontDoor(url){
			document.location=url + '&LightingOutLogin=yep';
		}
		
		window.doLogin = function doLogin(userName, password){
			var data = new FormData();
			data.append('username', userName);
			data.append('password', password);
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'http://bdrasin-ltm-comm.localhost.soma.force.com:6109/snappynappy2/servlet/servlet.loginwidgetcontroller?type=login', true);
			xhr.onload = function () {
				doFrontDoor(JSON.parse(xhr.response).result);
			};
			xhr.send(data);
		}
	</script>
  </head>
